<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Mega4 - Connect Four 3d based on BabylonJS/WebGL</title>
    <link href='https://fonts.googleapis.com/css?family=Orbitron:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>

    <script src="babylon.2.3.core.js"></script>
    <script src="cannon.js"></script>
    <canvas id="renderCanvas"></canvas>
    <div id="info" style="background-color: white;">
        <div class="infoRow">
            Next: Player <span id="activePlayer">1</span>
        </div>
        <div class="infoRow">
            Wins Player 1: <span id="winsPlayer1">0</span>
        </div>
        <div class="infoRow">
            Wins Player 2: <span id="winsPlayer2">0</span>
        </div>
    </div>
    <script src="mega4_Coment.js"></script>
    <script src="scene_Coment.js"></script>
</body>

</html>
